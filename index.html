<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>for you ♡</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pixelify+Sans&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1a0f16,#0b070a);
  font-family:"Press Start 2P",system-ui;
  color:#ffd6ea;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(0deg,rgba(255,182,221,.06) 0 1px,transparent 1px 3px),
    repeating-linear-gradient(90deg,rgba(255,182,221,.06) 0 1px,transparent 1px 3px);
  pointer-events:none;
}

/* hearts */
.heart{
  position:fixed;
  font-family:"Press Start 2P";
  color:#ff8fbe;
  pointer-events:none;
  z-index:9999;
  opacity:.85;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:0}
  15%{opacity:.85}
  to{transform:translateY(-300px);opacity:0}
}

/* intro */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.intro-text{font-size:9px;opacity:.9;margin-bottom:16px;text-align:center}
.intro-heart{font-size:22px;color:#ff8fbe;cursor:pointer;text-align:center}

/* app */
#app{display:none;max-width:820px;margin:auto;padding:24px}

.nav-btn{font-size:8px;cursor:pointer;opacity:.8}

.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.month-title{font-size:11px}

.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  font-size:7px;
  text-align:center;
  opacity:.6;
  margin-bottom:6px;
}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

.day{
  aspect-ratio:1/1;
  background:rgba(255,182,221,.08);
  border:2px solid rgba(255,182,221,.25);
  box-shadow:2px 2px 0 #000;
  position:relative;
}

.day-number{
  position:absolute;
  top:4px;
  left:5px;
  font-size:7px;
  opacity:.7;
}

.heart-btn{
  position:absolute;
  bottom:5px;
  right:6px;
  font-size:14px;
  color:#ff8fbe;
}

.locked{
  opacity:.35;
}

.clickable{
  cursor:pointer;
}

/* birthday */
.birthday{
  border-color:#ff8fbe;
  box-shadow:0 0 10px rgba(255,143,190,.7);
}

/* note */
#note{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.note-card{
  background:#12080e;
  border:2px solid #ff8fbe;
  box-shadow:3px 3px 0 #000;
  padding:18px;
  max-width:380px;
  font-family:"Pixelify Sans",system-ui;
  font-size:12px;
  line-height:1.7;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<div id="intro">
  <div>
    <div class="intro-text">i love you so much parth.</div>
    <div class="intro-heart" onclick="enter()">♡</div>
  </div>
</div>

<div id="app">
  <div class="nav-btn" onclick="home()" style="margin-bottom:10px;">← back</div>

  <div class="header">
    <div class="nav-btn" onclick="prev()">←</div>
    <div class="month-title" id="monthTitle"></div>
    <div class="nav-btn" onclick="next()">→</div>
  </div>

  <div class="weekdays">
    <div>sun</div><div>mon</div><div>tue</div>
    <div>wed</div><div>thu</div><div>fri</div><div>sat</div>
  </div>

  <div class="calendar" id="calendar"></div>
</div>

<div id="note" onclick="closeNote()">
  <div class="note-card" id="noteText"></div>
</div>

<script>
const year=2026;
let month=0;
let heartTimer=null;
const today=new Date();

const months=[
"January","February","March","April","May","June",
"July","August","September","October","November","December"
];

const messages={
"2026-01-01":`this year begins with your name resting quietly in my mouth, like the first soft note of a song i’m learning to hum without shaking. i want to love you gently, the way candlelight touches old pages, but i already know my heart will love you boldly,
like city lights spilling across a midnight river. if time is a door with a brass knob warmed by countless hands, i’m already turning it, stepping into the room where you wait.`,

"2026-01-02":`your laugh from last week still echoes softly inside me, like a favorite song caught in an old vinyl groove, spinning warm and endless. i play it back in quiet moments, letting its bright notes flood the room the way sunlight pours through half-open curtains, dust motes dancing in the sudden gold. it tricks my heart into believing you’re just around the corner, humming along.`,

"2026-01-03":`today i caught myself smiling at nothing. it was your doing. your memory slipped into the empty chair beside me, as real as the faint scent of cologne lingering in a borrowed jacket. i wanted to reach across the space, let our fingers brush like pages turning in the same book. instead i leaned my forehead against the cool window glass, breath fogging softly, writing your name and watching it fade away.`,

"2026-01-04":`the moon tonight is a bright coin tossed across my ceiling, its cool silver light pooling on my sheets like spilled milk. i lie awake tracing the blanket over me, turning them into quiet maps that all lead to you. every flicker from the streetlamp outside feels like a message you haven’t sent yet.`,

"2026-01-05":`you slip into the quiet spaces between my thoughts today, like a bookmark tucked gently into the page i’m reading. your voice lingers in my earphones long after the song ends, a soft static hum that feels warmer than silence ever could.
i pause in the middle of everything with the city noise muffled outside the window, wondering how the distance can feel both vast as a skyline
and small as the glow of my phone screen when your name appears.`,

"2026-01-06":`i save the last sip of coffee for you sometimes, letting it linger on my tongue like the final chord of a slow song. the bitterness softens into something warmer,
almost like the low hum of your voice through my earphones late at night. i like holding that small, dark warmth a second longer, pretending the steam curling up carries your name, straight to the ceiling where my quiet wishes collect. silly, maybe, but it keeps the morning gentle.`,

"2026-01-07":`i want to draw you close with just a look, until your pulse answers only to my rhythm, my fingers threading slow through your hair, so you feel the quiet weight of my claim. i’ll trace the line of your jaw like i’m memorizing a secret, leaning in until your surrender tastes like the softest yes against my lips.`,

"2026-01-08":`there’s a quiet corner in my mind i’ve reserved just for you, a small dimly lit room with worn armchair and flickering lamplight. i go there when the day grows too loud, curling up with every word you’ve ever sent me like flipping through a stack of old polaroids, edges soft from handling. each message glows faintly in the half-dark, your voice behind the text warming the air the way a single bulb can make any space feel like home.`,

"2026-01-09":`every star that burst and died found its way to your eyes,
falling quietly, as if the universe trusted you with its light.
i see centuries of endings glow there, gentle and alive.
looking at you feels like standing beneath a sky that chose me.
and somehow, all that lost light finally knows where it belongs.`,

"2026-01-10":`today i didn’t miss you loudly, it was quieter than that.
you were in the way my shoulders finally dropped at dusk,
in the calm that arrived without asking.
i carried you like a small warmth in my chest,
unnoticed by everyone else, steady as a second heartbeat.
if loving you is a habit, then today showed me it’s the kind i never want to unlearn.`,

"2026-01-11":`i keep replaying the way you said my name last time,
letting it roll slow across my tongue in the dark,
like a drop of honey held just long enough to feel its weight.
it melts there, spilling quiet heat through my chest
until the whole room tastes like you
and the silence feels almost like your mouth on mine.`,

"2026-01-12":`the afternoon folds itself around us,
light breaking gently where our shoulders almost meet.
nothing asks us to speak, the world keeps its distance.
i learn the shape of calm by sitting beside you.
for a moment, everything knows to stay.`,

"2026-01-13":`the lake lies still, watching us breathe,
willow light draping softly over our shoulders.
nothing reaches for us here, not even time.
your quiet settles into mine without effort.
just you and me, side by side, forever.`,

"2026-01-14":`you grew flowers behind my eyes,
quiet ones that bloomed when i thought of you.
now everything i see carries their color.
even the dark feels touched by something alive.
loving you changed the way i look at the world.`,

"2026-01-15":`i found you in the pauses between my thoughts,
where nothing usually stays.
you made a home out of quiet,
set your name gently inside my ribs.
now even silence knows where to return.`
};

function enter(){
  intro.style.display="none";
  app.style.display="block";
  render();
}

function home(){
  app.style.display="none";
  intro.style.display="flex";
}

function render(){
  calendar.innerHTML="";
  monthTitle.textContent=months[month]+" "+year;

  const first=new Date(year,month,1);
  const last=new Date(year,month+1,0);

  for(let i=0;i<first.getDay();i++)calendar.appendChild(document.createElement("div"));

  for(let d=1;d<=last.getDate();d++){
    const date=new Date(year,month,d);
    const key=`${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const cell=document.createElement("div");
    cell.className="day";

    if(month===3 && d===11)cell.classList.add("birthday");

    cell.innerHTML=`<div class="day-number">${d}</div>`;
    const heart=document.createElement("div");
    heart.className="heart-btn";
    heart.textContent="♡";

    if(date<=today && messages[key]){
      heart.classList.add("clickable");
      heart.onclick=()=>openNote(messages[key]);
    }else{
      heart.classList.add("locked");
    }

    cell.appendChild(heart);
    calendar.appendChild(cell);
  }
}

function openNote(text){
  noteText.textContent=text;
  note.style.display="flex";
  burst();
  heartTimer=setInterval(burst,2400);
}

function closeNote(){
  note.style.display="none";
  clearInterval(heartTimer);
}

function burst(){
  const r=document.querySelector(".note-card").getBoundingClientRect();
  for(let i=0;i<14;i++){
    setTimeout(()=>{
      const h=document.createElement("div");
      h.className="heart";
      h.textContent="♡";
      h.style.left=r.left+Math.random()*r.width+"px";
      h.style.top=r.top+Math.random()*r.height+"px";
      h.style.fontSize=10+Math.random()*8+"px";
      h.style.animationDuration=6+Math.random()*3+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),9000);
    },i*140);
  }
}

function prev(){if(month>0){month--;render()}}
function next(){if(month<11){month++;render()}}
</script>

</body>
</html>
